<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tunnel</title>
    <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

body {
    background: radial-gradient(circle, rgba(20, 20, 20, 0.9) 40%, black 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    height: auto;
    color: white;
    padding: 20px;
}

.main {
    text-align: center;
    background: rgba(15, 15, 15, 0.9);
    padding: 2.5rem 3.5rem;
    border-radius: 15px;
    width: 100%;
    max-width: 500px;
    box-shadow: 0 0 20px rgba(255, 158, 0, 0.5), 0 4px 15px rgba(0, 0, 0, 0.8);
    transition: transform 0.3s ease-in-out;
}

.main:hover {
    transform: scale(1.02);
}

h1 {
    font-size: 3rem;
    margin-bottom: 1.5rem;
    color: #ff9e00;
    text-shadow: 2px 2px 15px rgba(255, 158, 0, 0.6);
    animation: fadeIn 1s ease-out;
}

p {
    font-size: 1.3rem;
    margin-bottom: 1.5rem;
    color: #d1d1d1;
}

#input {
    width: 100%;
    height: 3rem;
    background-color: #1a1a1a;
    color: #ff9e00;
    font-size: 1.3rem;
    padding: 0.8rem;
    border: 2px solid #ff9e00;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(255, 158, 0, 0.4);
    text-align: center;
    transition: all 0.3s ease-in-out;
}

#input:focus {
    outline: none;
    border-color: #ffcc00;
    box-shadow: 0 0 15px rgba(255, 204, 0, 0.8);
    background-color: #222;
}

#output {
    font-size: 1.4rem;
    color: #00d1b2;
    line-height: 1.8;
    animation: slideUp 0.5s ease-out;
    opacity: 0;
    transition: opacity 0.5s ease-in-out;
    font-weight: bold;
}

#output.active {
    opacity: 1;
}

@keyframes fadeIn {
    0% {
        opacity: 0;
        transform: translateY(-15px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes slideUp {
    0% {
        transform: translateY(20px);
    }
    100% {
        transform: translateY(0);
    }
}

    </style>
</head>

<body>
    <div class="main">
        <h1>Table Tunnel</h1>
        <p>Enter Any Number</p>
        <input type="number" id="input" oninput="table()">
        <br>
        <h1 id="output"></h1>
    </div>

    <script>
        function table() {
            let input = document.getElementById('input').value;
            let output = document.getElementById('output');

            output.classList.remove('active');
            output.innerHTML = '';

            if (input) {
                for (let i = 1; i <= 10; i++) {
                    output.innerHTML += `${input} X ${i} = ${input * i} <br/>`;
                }
                output.classList.add('active');
            }
        }
    </script>
</body>

</html>
